name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - next

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16, 18, 20]
        include:
          - os: macos-latest
            node_version: 16
          - os: macos-latest
            node_version: 18
          - os: macos-latest
            node_version: 20
          - os: windows-latest
            node_version: 16
          - os: windows-latest
            node_version: 18
          - os: windows-latest
            node_version: 20
      fail-fast: false

    name: "node-${{ matrix.node_version }}, ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Required for docs/versions tests
          fetch-depth: 0

      - name: Install pnpm (node 14, pnpm 7)
        if: matrix.node_version == 14
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Install pnpm
        if: matrix.node_version != 14
        uses: pnpm/action-setup@v2.2.4

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Override linked @faker-js/faker
        run: |
          pnpm remove --workspace-root @faker-js/faker
          pnpm add --workspace-root @faker-js/faker
          pnpm install --no-frozen-lockfile

      - name: Test
        run: pnpm run test

      - name: Compile
        run: pnpm run compile
